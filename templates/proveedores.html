<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Gestión de Proveedores</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-image: url('{{ url_for('static', filename='fondo3.png') }}');
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: white;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
        }
        .header-menu {
            display: flex;
            gap: 20px;
        }
        .header-menu a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .header-menu a:hover {
            background-color: #e0e0e0;
            color: #1a1a1a;
        }
        .header-menu a.active {
            background-color: #d1d1d1;
            color: #1a1a1a;
            font-weight: 600;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-info span {
            font-weight: 500;
            color: #555;
        }
        .user-info a {
            text-decoration: none;
            color: white;
            background-color: #dc3545;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        .main-container {
            padding: 24px;
        }
        .content-wrapper {
            display: flex;
            gap: 24px;
            justify-content: center;
            align-items: flex-start;
        }
        .analysis-box {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: 80%;
            padding: 40px;
            cursor: pointer;
            text-align: center;
            transition: border-color 0.3s;
        }
        #drop-area.highlight {
            border-color: #3b82f6;
        }
        #drop-area.active {
            border-color: #22c55e;
        }
        #drop-area p {
            margin: 0;
            color: #666;
        }
        .file-info {
            font-weight: bold;
            color: #333;
        }
        #analizar-btn, #guardar-btn, #add-proveedor-btn, #registrar-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #929497ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: 'Roboto Condensed', sans-serif; /* Agrega esta línea para la fuente de los botones */
        }
        #analizar-btn:hover, #guardar-btn:hover {
            background: #878c92ff;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            flex-grow: 1;
            max-width: 600px;
        }
        .content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 16px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group-flex {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        .form-group-flex select {
            flex-grow: 1;
        }
        .form-group-flex button {
            white-space: nowrap;
            padding: 10px 15px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo">
        </div>
        <nav class="header-menu">
            <a href="/main">Menú principal</a>
            <a href="/gastos">Registro de Gastos</a>
            <a href="/pagos">Pagos</a>
            <a href="/estructuras">Gestión de Estructuras</a>
            <a href="/proveedores" class="active">Gestión de Proveedores</a>
        </nav>
        <div class="user-info">
            <span>¡Bienvenido al gestor de KesslerKosher!</span>
            <a href="/logout">Cerrar Sesión</a>
        </div>
    </header>

</body>
</html>
