<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>La -Anonima - Pampa Natural</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-image: url('{{ url_for('static', filename='fondo.png') }}');
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: white;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
        }
        .header-menu {
            display: flex;
            gap: 20px;
        }
        .header-menu a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .header-menu a:hover {
            background-color: #e0e0e0;
            color: #1a1a1a;
        }
        .header-menu a.active {
            background-color: #d1d1d1;
            color: #1a1a1a;
            font-weight: 600;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-info span {
            font-weight: 500;
            color: #555;
        }
        .user-info a {
            text-decoration: none;
            color: white;
            background-color: #dc3545;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        .main-container {
            background-color: #ffffffff;
            padding: 46px;
        }

        .menu-central {
        display: flex; /* Esto activa Flexbox */
        gap: 10px; /* Añade un espacio entre los cuadros */
        flex-wrap: wrap; /* Opcional: permite que los elementos pasen a la siguiente línea si no caben */
        justify-content: center; /* Opcional: centra los elementos horizontalmente */
        }

        .selector-menu {
            padding: 24px;
            width: 400px;
            height: 140px; /* Aquí puedes poner la altura que necesites */

        }

        .content {
            display: flex; /* Esto activa Flexbox para alinear los elementos internos */
            align-items: center; /* Alinea los elementos verticalmente al centro */
            justify-content: space-between; /* Distribuye el espacio entre el texto y la imagen */
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            background-color: white;
        }

        .content2 {
            background-color: rgba(255, 255, 255, 1);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Agrega esta nueva regla */
        .content a {
        }    

        .content h1 {
            font-size: 24px;
            color: #333;
            flex-grow: 1; /* Permite que el texto ocupe todo el espacio disponible */
        }

        .content p {
            font-size: 16px;
            color: #333;
            text-align: left;
            flex-grow: 1; /* Permite que el texto ocupe todo el espacio disponible */
        }

        /* Estilos para la imagen */
        .content img {
            height: 60px; /* O el tamaño que prefieras */
            width: 60px;
            flex-shrink: 0; /* Evita que la imagen se reduzca */
        }

        .content-text p {
            font-size: 16px; /* O el tamaño que prefieras */
            color: #555;
        }

        .content-text h1 {
            font-size: 24px; /* O el tamaño que prefieras */
            color: #333;
            margin-bottom: 8px; /* Reduce el margen para que esté más cerca del párrafo */
        }

        .selector-menu a {
            text-decoration: none;
        }

        .content-wrapper {
        display: flex;
        gap: 24px;
        justify-content: center;
        align-items: flex-start;
    }


    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <nav class="header-menu">
            <nav class="header-menu">
            <a href="/main">Menú principal</a>
            <a href="/produccion" class="active">Producción</a>
            <a href="/pagos">Pagos</a>
            <a href="/estructuras">Gestión de Estructuras</a>
            <a href="/proveedores">Gestión de Proveedores</a>
        </nav>
        </nav>
        <div class="user-info">
            <span>¡Bienvenido al gestor de KesslerKosher!</span>
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </div>
    </header>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="analysis-box">
                <h2>
                    RESULTADOS DE PRODUCCION LA ANONIMA PAMPA NATURAL SIN PETEQUIAS
                </h2>
                <div id="drop-area">
                    <p>RESULTADOS DE PRODUCCION LA ANONIMA PAMPA NATURAL SIN PETEQUIAS</p>
                    <p class="file-info"></p>
                </div>
                <button id="analizar-btn">Analizar</button>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>









</body>
</html>
