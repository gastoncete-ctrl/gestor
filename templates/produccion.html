<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Producción</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-image: url('{{ url_for('static', filename='fondo.png') }}');
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: white;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
        }
        .header-menu {
            display: flex;
            gap: 20px;
        }
        .header-menu a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .header-menu a:hover {
            background-color: #e0e0e0;
            color: #1a1a1a;
        }
        .header-menu a.active {
            background-color: #d1d1d1;
            color: #1a1a1a;
            font-weight: 600;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-info span {
            font-weight: 500;
            color: #555;
        }
        .user-info a {
            text-decoration: none;
            color: white;
            background-color: #dc3545;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        .main-container {
            padding: 46px;
        }

        .menu-central {
        display: flex; /* Esto activa Flexbox */
        gap: 10px; /* Añade un espacio entre los cuadros */
        flex-wrap: wrap; /* Opcional: permite que los elementos pasen a la siguiente línea si no caben */
        justify-content: center; /* Opcional: centra los elementos horizontalmente */
        }

        .selector-menu {
            padding: 24px;
            width: 400px;
            height: 140px; /* Aquí puedes poner la altura que necesites */

        }

        .content {
            display: flex; /* Esto activa Flexbox para alinear los elementos internos */
            align-items: center; /* Alinea los elementos verticalmente al centro */
            justify-content: space-between; /* Distribuye el espacio entre el texto y la imagen */
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            background-color: white;
        }

        .content2 {
            background-color: rgba(255, 255, 255, 1);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Agrega esta nueva regla */
        .content a {
        }    

        .content h1 {
            font-size: 24px;
            color: #333;
            flex-grow: 1; /* Permite que el texto ocupe todo el espacio disponible */
        }

        .content p {
            font-size: 16px;
            color: #333;
            text-align: left;
            flex-grow: 1; /* Permite que el texto ocupe todo el espacio disponible */
        }

        /* Estilos para la imagen */
        .content img {
            height: 60px; /* O el tamaño que prefieras */
            width: 60px;
            flex-shrink: 0; /* Evita que la imagen se reduzca */
        }

        .content-text p {
            font-size: 16px; /* O el tamaño que prefieras */
            color: #555;
        }

        .content-text h1 {
            font-size: 24px; /* O el tamaño que prefieras */
            color: #333;
            margin-bottom: 8px; /* Reduce el margen para que esté más cerca del párrafo */
        }

        .selector-menu a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <nav class="header-menu">
            <nav class="header-menu">
            <a href="/main">Menú principal</a>
            <a href="/produccion" class="active">Producción</a>
            <a href="/pagos">Pagos</a>
            <a href="/estructuras">Gestión de Estructuras</a>
            <a href="/proveedores">Gestión de Proveedores</a>
        </nav>
        </nav>
        <div class="user-info">
            <span>¡Bienvenido al gestor de KesslerKosher!</span>
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </div>
    </header>

    <div class="menu-central">
    
        <div class="selector-menu">
            <a href="/faena-lapampa">
                <div class="content">
                    <div class="content-text">
                        <h1>La Anonima - La Pampa</h1>
                        <p>Pampa natural.</p>
                    </div>
                    <img src="https://www.woodwing.com/hubfs/Website/Inspiration/Client%20success%20stories/success-story-logo-la-anonima-small.svg" alt="Icono de LA" width="60" height="60">
                </div>
            </a>
        </div>

        <div class="selector-menu">
            <a href="/produccion/menu">
                <div class="content">
                    <div class="content-text">
                        <h1>La Anonima - Salto</h1>
                        <p>Teva.</p>
                    </div>
                    <img src="https://www.woodwing.com/hubfs/Website/Inspiration/Client%20success%20stories/success-story-logo-la-anonima-small.svg" alt="Icono de LA" width="60" height="60">
                </div>
            </a>
        </div>

        <div class="selector-menu">
            <a href="/contabilidad">
                <div class="content">
                    <div class="content-text">
                        <h1>Frimsa - Escobar</h1>
                        <p>Ofer.</p>
                    </div>
                    <img src="https://uymeats.com/wp-content/uploads/2024/05/Argentina-meats-frimsa-logo.webp" alt="Icono de Produccion" width="60" height="60">
                </div>
            </a>
        </div>

        <div class="selector-menu">
            <a href="/envios">
                <div class="content">
                    <div class="content-text">
                        <h1>Envíos</h1>
                        <p>Traslado de mercadería.</p>
                    </div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ704k3wWccO8CwlR2eoCU8QA2FhETQq6C6tg&s" alt="Icono de Produccion" width="60" height="60">
                </div>
            </a>
        </div>







    </div>











</body>
</html>
